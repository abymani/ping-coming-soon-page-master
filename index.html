<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <script src="https://kit.fontawesome.com/d6eed24291.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  
  <style>

  </style>
</head>
<body>
  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="" >
    </div>
    <h1 class="heading">
      <span class="text-launching">We are launching</span>
      <span class="text-soon">soon!</span>  
    </h1>
    <p class="text-subscribe">Subscribe and get notified</p>

    <form action="thankyou.html" method="get" onsubmit="return validate()" novalidate>
      <div class="email-container">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p id="email-error">Please provide a valid Email address</p>
      </div>
      <div class="submit-container">
        <input type="submit" id="submit" value="Notify Me">
      </div>
    </form>
    <div class="illustration-container">
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
    </div>
    <div class="icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.twitter.com/abymani1">Abdul rehman</a>.
    </p>
  </footer>
</body>
</html>
